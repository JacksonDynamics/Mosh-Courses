<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Mosh Practice</title>

  <body>
    <form>
      <!-- Main type elements are text, number, email, date, password -->
      <!-- Main other elements to use are value="", placeholder="", disabled="", readonly="", maxlength="", autofocus -->
      
      <input type="number" placeholder="10"> 
        
      <!-- In the case of textarea, we must put the value in between the elements instead of using <textarea value=""> -->
      <textarea></textarea>
    </form>
