<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosh Practice</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

  </head>
  <body>
    <form>
      <!-- you can use either a section element with an h2, or a fieldset with a legend.  Either way is perfectly valid -->
      <section>
        <h2>Billing Address</h2>
        <input type="text">
        <input type="text">
        <input type="text">
      </section>
      <fieldset>
        <legend>Payment</legend>
        <input type="text">
        <input type="text">
        <input type="text">
      </fieldset>
    </form>
  </body>
</html>
