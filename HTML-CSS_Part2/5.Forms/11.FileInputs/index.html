<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosh Practice</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

  </head>
  <body>
    <form>
      <!-- to choose files, use type="file". multiple allows you to select multiple files.  accept will let you choose what kind of files you can select.  
      you can also put accept as inmage/*, video/*, and audio/*.  This will allow only those types of files. -->
      <input type="file" multiple accept=".jpg, .pdf">
    </form>
  </body>
</html>
