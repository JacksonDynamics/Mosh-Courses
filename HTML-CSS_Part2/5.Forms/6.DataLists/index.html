<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosh Practice</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

  </head>
  <body>
    <form>
      <input type="text" list="countries" autocomplete="off">
      <datalist id="countries">
        <option data-value="1">Australia</option>
        <option>Canada</option>
        <option>India</option>
        <option>United States</option>
      </datalist>
    </form>
  </body>
</html>


<!-- datalists are where we can add a bunch of options.  Need to 
associate the datalist with the input field.  in the datalist,
we create an id.  and then in the input, we create list to 
equal the same as the id.   -->

<!-- data-value can be used in the options for a unique identifier. -->
