<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosh Practice</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

  </head>
  <body>
    <form>
      <div>
        <input type="checkbox" id="front-end">
        <!-- label-inline is used with milligram to have checkbox right next to the label text we give it -->
        <label class="label-inline" for="front-end">Front-End</label>
      </div>
      <div>
        <!-- you can use checked or disabled as options in the input.  Checked being for starting with the 
             checkbox selected.  Disabled causing it so you cannot click on the checkbox at all -->
        <input type="checkbox" id="back-end" checked>
        <label class="label-inline" for="back-end">Back-End</label>
      </div>
    </form>
  </body>
</html>
